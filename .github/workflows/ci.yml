name: Unit Test
on: [push]
jobs:
  Run:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        persist-credentials: false
    - name: Use Go 1.15
      uses: cedrickring/golang-action/go1.15@1.6.0
    - name: Run Test
      run: |
        go mod tidy -v
        go test -race --cover -v ./...